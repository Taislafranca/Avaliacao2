<body>
    <script>
         let nome= prompt ('Qual é o seu nome:')
        let banco= prompt ('Qual o nome do banco:')
        let nConta= prompt ('Qual o numero da sua conta:')
        let cheque= prompt ('Qual o valor total de cheques a debitar:')
        let cheque2= prompt ('Qual o valor total de  cheques a creditar:')
        let limite= prompt ('Qual o limite de credito:')
        let saldo = prompt ('Qual o saldo atual da conta:')
      

        let saldoDisponivel= (parseFloat(saldo) + parseFloat (cheque2) + parseFloat (limite)) - parseFloat(cheque);
       

        window.document.write('Nome do correntista: ' + nome + '</br>') ; 
        window.document.write('Nome do banco: ' +  banco + '</br>' );  
        window.document.write('Número da conta:' + nConta + '</br>');
        window.document.write('Saldo disponível:' + saldoDisponivel );

    </script>
</body>
</html>
