<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 01</title>
</head>
<body>

   <script>
      let nome= prompt ('Qual é o seu nome?')
      let nota1= prompt ('Qual é a primeira nota:')
      let nota2= prompt ('Qual é a segunda nota:')
      let nota3= prompt ('Qual é a terceira nota:')
      let disciplina= prompt ('Qual é a disciplina:')
      let nT= prompt ('Qual é o número da turma:')
      
      let media = parseInt (nota1) + parseInt(nota2) + parseInt (nota3);
      let div= 3;

      window.document.write('Nome do aluno:' + nome + '</br>') ; 
      window.document.write('Nota 1: ' +  nota1 + '</br>' );  
      window.document.write('Nota 2: ' + nota2 + '</br>');
      window.document.write('Nota 3: ' + nota3 + '</br>');
      window.document.write('Disciplina:' + disciplina + '</br>');
      window.document.write('Número da turma:' + nT+ '</br>');
      window.document.write('Média:' + media / div );

  
 </script>

</body>
</html>
