<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 06</title>
</head>
<body>
    <Script>
        
        function conversor(){
            let resposta = confirm("Você deseja converter dolar em real?");

            if(resposta == true){
                let  dolaramer = 5.14
                let real = prompt("Digite o valor em dolar para converter em real");

                let total = Number(dolaramer) * Number(real);

                document.getElementById("rsp").innerHTML = ("O valor convertido é R$" + total + " em reais.")
                
          
        }
    }
    </Script>
    <h1>Conversor de Moeda</h1>
    <button onclick="conversor()">Calcular</button>
    <div id="rsp"> </div>

</body>
</html>
